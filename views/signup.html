<!DOCTYPE html>
<html lang="en">

		<head>
				<meta charset="utf-8">
				<title>FSE Chat Room Login</title>
				<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
				<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
				<link rel="stylesheet" href="/stylesheets/font-awesome.min.css">
				<link rel="stylesheet" href="/stylesheets/form-elements.css">
				<link rel="stylesheet" href="/stylesheets/style.css">
		</head>
		<<body>
				<div class="top-content">
						<div class="inner-bg">
							<div class="container">
								<div class="row">
										<div class="col-sm-8 col-sm-offset-2 text">
												<h1><strong>FSE Chat Room</strong> Sign Up</h1>
												<div class="description">
														<p>
															This is a responsive sign up form made with Bootstrap.
														</p>		
												</div>
										</div>
								</div>
								
								<div class="row">
										<div class="col-sm-6 col-sm-offset-3 form-box">
												<div class="form-top">
														<div class="form-top-left">
																
																<h3>Sign Up to FSE Chat Room</h3>
                            		<p>Set your username and password:</p>
																
														</div>
														<div class="form-top-right">
																<i class="fa fa-lock"></i>
                        		</div>
												</div>
												<div class="form-bottom">
														<form action="" method="post" class="login-form">
																<div class="form-group">
																		<label class="sr-only" for="signup-username">Username</label>
																		<input type="text" name="signup-username" id="username" placeholder="Username..." class="form-username form-control" id="form-username">
																</div>
																<div class="form-group">
																		<label class="sr-only" for="signup-password">Password</label>
																		<input type="password" name="signup-password" id="password"  placeholder="Password..." class="form-password form-control" id="form-password">
																</div>
																<div class="form-group">
																		<label class="sr-only" for="signup-password-again">Password</label>
																		<input type="password" name="signup-password-again" id="password-again" placeholder=" re-enter your Password..." class="form-password form-control" id="form-password-again">
																</div>
																<button type="submit" class="btn" id="signup" onclick="return false">Sign Up!</button>
														</form>
												</div>
										</div>
								</div>
							</div>
						</div>
				</div>
				
				
				<script src="/javascripts/jquery-1.11.1.min.js"></script>
        <script src="/javascripts/bootstrap.min.js"></script>
				<script>
					$(function(){
						$("#signup").click(function(){
							var username = $("#username").val();
							var password = $("#password").val();
							var passwordAagin = $("#password-again").val();
							if(username == '' || password == '' || passwordAagin == ''){
								alert('please check inputs.');
								location.href = 'signup';
							}
							else if(password !== passwordAagin){
								alert('please check passwords again!');
								location.href = 'signup';
							}
							else if(password === passwordAagin){
								var data = {'username':username, 'password':password};
								$.ajax({
									url: '/users/addUser',
									type: 'post',
									data: data,
									success: function(data, status){
										if(status == 'success'){
											location.href = '/';
										}
									},
									error: function(data, err){
										alert('the username has been used!');
										location.href = 'signup';
									}
								});
							}
						});
					});
				</script>
		</body>
</html>
